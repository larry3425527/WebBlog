<!DOCTYPE html>
<html>

<head>
    <meta charset="utf
-8">
    <title>Galaxy Tours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Galaxy Tour</h1>
    <div id="app">
        <h2 :class="h2ClassController">{{productName}}</h2>
        <p :style="pStyleController">{{productDescription}}</p>
        <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
            <tr>
                <td width="20%">{{productClass.name}}</td>
                <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
                <td>
                    <button style="width: 35%" v-if="productClass.earlyBird" true-value="有" false-value="無" @change="reset_work_experience">Book Earlybird!</button>
                    <button style="width: 35%" v-else true-value="有" false-value="無"  @click="displayOrder">Book</button>&nbsp;
                    <span v-show="productClass.seatsAvailable < 10" style="color:red">
                        Almost Sold out!
                    </span>
                </td>
            </tr>
        </table>

       <div style="display:none" id = "form">
            <select v-model="selectedIndex">
                <option v-for="(productItem, index) in productClasses" :value="index">{{productItem.name}}</option>
            </select>

            Name:<input type="text" v-model="pname">
            Ticket:<input type="text" v-model="count">
            Note:<input type="text" v-model="note">
            <button @click="Summary">order</button>
        </div>
        {{summary}}
        <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]" :style="imageStyleController" :alt="imageAlt"
            :title="imageAlt">>
    </div>
    <script src="https://unpkg.com/vue@next
"></script>
    <script src="main.js"></script>
</body>

</html>
